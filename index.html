<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantone Colors</title>
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Pantone colors</h1>
      <button class="reset"><svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M9 1.17C13.3244 1.17 16.83 4.67561 16.83 9C16.83 13.3244 13.3244 16.83 9 16.83V18C13.9706 18 18 13.9706 18 9C18 4.02944 13.9706 0 9 0C5.64428 0 2.71752 1.83656 1.17 4.55937C0.936352 4.97046 0.734144 5.40177 0.566648 5.85L1.72363 6.10242C1.88368 5.70084 2.07602 5.31564 2.29743 4.95C3.66943 2.68426 6.15788 1.17 9 1.17Z" fill="#888888"/>
        <path d="M9 16.83V18C6.26811 18 3.8205 16.7828 2.16993 14.8611L3 14.0311C4.43633 15.7422 6.59113 16.83 9 16.83Z" fill="#888888"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M1.17 5.13H5.13H6.3V6.3H2.86102e-06V0H1.17V1.17V5.13Z" fill="#888888"/>
        </svg> Reset</button>    
  </header>
  <table class="table">
    <tr class="table__header">
      <td class="input-group" data-name='id'>
        <input type="checkbox" id="id" checked><label for="id" >ID</label>
      </td>
      <td class="input-group" data-name='name'>
        <input type="checkbox" id="name" checked><label for="name">Name</label>
      </td>
      <td class="input-group" data-name='year'>
        <input type="checkbox" id="year" checked><label for="year">Year</label>
      </td>
      <td class="input-group" data-name='code'>
        <input type="checkbox" id="code" checked><label for="code">Color</label>
      </td>
      <td class="input-group" data-name='pantone_value'>
        <input type="checkbox" id="pantone_value" checked><label for="pantone_value">Pantone value</label>
      </td>     
    </tr>
    <!-- ./table__header -->    
  </table>

  </div>
  <!-- /.container -->
  


  <script src="./js/script.js" defer></script>
</body>
</html>
